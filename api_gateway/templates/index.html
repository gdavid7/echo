<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dental Intake Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Dental Intake Assistant</h1>
        <div id="chat-window">
            <!-- Conversation transcript will be displayed here -->
        </div>
        <div id="controls">
            <div id="loader" class="loader" style="display: none;"></div>
            <div id="status-message" class="status">Click the button to start speaking</div>
            <button id="record-button" title="Start Recording">
                <svg class="mic-icon" id="mic-icon-ready" viewBox="0 0 24 24">
                    <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.3-3c0 3-2.54 5.1-5.3 5.1S6.7 14 6.7 11H5c0 3.41 2.72 6.23 6 6.72V21h2v-3.28c3.28-.49 6-3.31 6-6.72h-1.7z"/>
                </svg>
            </button>
            <button id="summary-button" style="display: none;">Show Summary</button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
